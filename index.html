<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>        
    </header>
    <main>
        <section id="container-box-left">
            <input type="text" id="texto-tarefa" placeholder="adicione sua tarefa">  
            <button id="criar-tarefa">Criar tarefa</button>
            <ol id="lista-tarefas">Lista de tarefas</ol>
        </section>
        <section id="box-list cont" class='container-box-right'>
           
            <button id="apaga-tudo">apaga-tudo</button>
        </section>
    </main>
    <aside>
        <section id="box-button-right" >
        <button id="mover-cima">mover para cima</button>
        <button id="mover-baixo">mover para baixo</button>
        <button id="remover-finalizados">remove finalizados</button>
        <button id="remover-selecionado">remove selecionados</button>
        <button id="salvar-tarefas">salvar-tarefas</button>
        </section>
    </aside>
    
</body>
<script src="script.js"></script>
</html>
